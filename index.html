<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/jasonniebauer/CSS-Reset/master/reset.min.css">
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
      }
      iframe {
        width: 100%;
        height: calc(100% - 4px);
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe src="https://console.python.org/python-dot-org-console/"></iframe>
    </iframe>
  </body>
</html>
